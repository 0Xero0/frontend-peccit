    <div class="d-flex justify-content-between align-items-center mb-4">        
        <button
        type="button" 
        class="boton primario delineado" 
        >Enviar a ST</button>
    
        <button 
        type="button" 
        class="boton primario relleno" 
        >Guardar</button>
        <button type="button" class="boton primario delineado">Volver</button>
    </div>
    <div class="d-flex mb-4">
        <fieldset class="d-flex flex-gap-10">        
            <div class="d-flex align-items-center fs-14px fw-semibold">Mes</div>
            <select class="form-select">
                <option value="">Septiembre</option>
            </select>
            <span class="validacion">Al enviar a ST, se enviará la información solo del mes seleccionado.</span>
        </fieldset>
    </div>

    <ul ngbNav #nav="ngbNav" class="nav-tabs w-100" [destroyOnHide]="false">
        <li ngbNavItem [ngbNavItem]="'Ejecucion'">
            <button ngbNavLink>Ejecucion</button>
            <ng-template ngbNavContent>
                <app-tab-formulario-ejecucion />
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="w-100"></div>
