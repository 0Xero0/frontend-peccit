<div class="table-responsive">
    <table class="calendario">
        <thead>
            <tr>
                <th class="cabecera-actividades">Actividades</th>
                <th class="cabecera-total">Total</th>
                <th *ngFor="let cabecera of cabeceras">{{ cabecera }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let actividad of actividades">
                <td>
                    <div class="actividad">
                       {{ actividad.nombre }}
                    </div>
                </td>
                <td>Suma total de los meses (69)</td>
                <td class="celda-mes" *ngFor="let mes of actividad.meses">
                    <div class="mes">
                        {{ mes.respuesta }}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
