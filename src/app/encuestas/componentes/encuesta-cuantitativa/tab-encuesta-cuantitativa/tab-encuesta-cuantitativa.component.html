
<div class="mb-3 table-responsiveP"> <!--CODIGO DE PAOLO-->
    <div class="table-responsive"> <!--CODIGO DE PAOLO-->
        <div class="contenedor-evidencias centrado" *ngIf="evidencias.length > 0">
            <ul class="evidencias">
                <li class="cabeceras-evidencia centrado">
                    <div class="row">
                        <div class="col-3">Descripci√≥n de las evidencias</div>
                        <div class="col-3">Tipo de evidencia</div>
                        <div class="col-6">Evidencia</div>
                    </div>
                </li>
                <li class="evidencia tdxP centrado" *ngFor="let evidencia of evidencias" [ngClass]="{ 'bg-invalido': evidenciasFaltantes.includes(evidencia.idEvidencia) }">
                    <div class="row centrado">
                        <div class="col-3 centrado"><span class="validacion fw-semibold" *ngIf="evidencia.obligatoria">* </span>{{ evidencia.nombre }}</div>
                        <div class="col-3 centrado">
                            <ng-container *ngIf="evidencia.validacionesEvidencia">
                                {{ evidencia.validacionesEvidencia.tipoDato }} 
                                <span *ngIf="evidencia.validacionesEvidencia.tamanio"> - {{ evidencia.validacionesEvidencia.tamanio }} Mb</span>
                            </ng-container>
                        </div>
                        <div class="col-6 row centrado">
                            <div class="centrado">
                                <app-evidencia-encuesta-cuantitativa
                                [soloLectura]="soloLectura"
                                [idVigilado]="idVigilado" 
                                [evidencia]="evidencia"
                                (evidenciaExcedeTamano)="manejarEvidenciaExcedeTamano($event)"
                                (errorAlCargar)="manejarErrorAlCargar($event)"
                                (nuevaEvidencia)="manejarNuevaEvidencia($event)"/>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="contenedor-objetivos mb-4 centrado">
    <app-tabla-objetivos
    [objetivosRequeridos]="objetivosRequeridos"
    [objetivos]="objetivos" 
    [soloLectura]="soloLectura"
    (nuevosObjetivos)="manejarNuevosObjetivos($event)"/>
</div>
   


<div class="contenedor-calendario centrado">
    <app-calendario-actividades
    [soloLectura]="soloLectura"
    [actividadesFaltantes]="actividadesFaltantes"
    [cabeceras]="cabecerasActividades" 
    [actividades]="actividades" 
    (nuevaRespuesta)="manejarNuevaRespuesta($event)"/>
</div>
